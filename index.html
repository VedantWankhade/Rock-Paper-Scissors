<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    
    <div class="start-button"><button>Start</button></div>

    <main>
        <div class="buttons">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissor</button>
        </div>

        <div class="dashboard">
            <p class="computerScore">0</p>
            <p class="computerSelection"></p>

            <p class="result"></p>

            <p class="playerSelection"></p>
            
            <p class="playerScore">0</p>
        </div>
    </main>

    <script src="./scripts/script.js"></script>
</body>
</html>
